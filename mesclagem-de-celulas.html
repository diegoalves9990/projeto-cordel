<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2col"></td></td><!--expande o tamanho da celula para subistituir algumas em falta. COLSPAN MEXE PRO LADO, ROWSPAN MEXE PRA BAIXO-CIMA-->
         
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td rowspan="">f</td>
        </tr>
        <tr>
            
            <td>h</td>
            <td >i</td>
        </tr>
        <tr>
            
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
</body>
</html>
